<!--Basic Structure-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Student Registration System</title>
</head>
<body>    
    <!--Header Section---->
    <header class="site-header">
    <h1>Student Registrattion System</h1>
    <p class="subtitle"> Add,edit and delete student records.Data can be saved in my browser</p>
    </header>
    <main class="container">
        <!--Form and Input Fields-->
        <section class="from-section">
            
            <h2>Register a Student</h2>
            <form id="studentForm">
            <div class ="row">
                <label for="name">Student Name:</label>
                <input id="name" type="text" placeholder="name" required/>
            </div>
            <div class="row">
                <label for="studentId">Student Id:</label>
                <input id="studentId" type="text" inputmode="numeric" pattern="\d+" placeholder="e.g. 1" required/>
            </div>
            <div class="row">
                <label for="email">Email:</label>
                <input id="email"  type="email" placeholder="naam@example.com" required/>

            </div>
            <div class="row">
                <label for="contact">Contact N0:</label>
                <input id="contact"  type="tel" inputmode="numeric" pattern="\d{10,}" placeholder="numbers" required/>

            </div>
            <div class="actions">
                <button type="submit" id ="submitBtn"> Add student</button>
                <button type="reset" id="resetBtn" class="btn-secondary">Reset</button>
            </div>
            </form>
        </section>
        <!--Display Section-->
        <section class="table-section">
            <h2>Registered student records.</h2>
            <div id="tableWrapper" class="table-wrapper">
                <table id="studentTable" aria-label="Registered Students Table">
                    <thead>
                        <tr>
                            <th>Student name</th>
                            <th>student ID</th>
                            <th>email ID</th>
                            <th>Contact No</th> 
                        </tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>
        </section>

    </main>
    <script src="script.js"></script>
</body>
</html>
